<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Request</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
<body>
    <div class="container">
        <h1>Submit Waste Collection Request</h1>

        <form id="request-form">
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required maxlength="200">
            </div>
            <div>
                <label for="waste-type">Waste Type:</label>
                <input type="text" id="waste-type" name="wasteType" required maxlength="100">
            </div>
            <div>
                <label for="contact-info">Contact Info (Optional):</label>
                <input type="text" id="contact-info" name="contactInfo" maxlength="100">
            </div>

            <div>
                <label>Location (Click on map):</label>
                <div id="map"></div>
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                <small id="coords-display">No location selected</small> 
            </div>

            <button type="submit">Submit Request</button>
        </form>

        <div id="status-message"></div>

        <hr>
    </div> 
    <h2>Submitted Requests</h2>
    <div class="table-wrapper">
         <div id="requests-list">
             <p>Loading requests...</p>
             </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
